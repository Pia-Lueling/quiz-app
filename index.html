<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz App</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1>Quiz App</h1>
      <p class="header-text">Let`s play a game ðŸ˜ˆ</p>
    </header>
    <main>
      <!-- first question card -->
      <section class="question">
        <section class="bookmark"></section>
        <h2>Question I</h2>
        <p>In which Disney film does a warthog dance?</p>
        <aside>
          <p class="answer-selection">Pinocchio</p>
          <p class="answer-selection">Pretty and the Beast</p>
          <p class="answer-selection">Junglebook</p>
          <p class="answer-selection">The Lion King</p>
        </aside>
        <button class="answer-button">Show Answer</button>
      </section>
      <!-- second question card -->
      <section class="question">
        <section class="bookmark"></section>
        <h2>Question II</h2>
        <p>Who sweetens medicine?</p>
        <aside>
          <p class="answer-selection">Elsa</p>
          <p class="answer-selection">The princess and the frog</p>
          <p class="answer-selection">Mary Poppins</p>
          <p class="answer-selection">Coco</p>
        </aside>
        <button class="answer-button">Show Answer</button>
      </section>
    </main>
    <footer>
      <a href="#home"
        ><img
          src="https://img.icons8.com/?size=1x&id=OHEuypA8JibN&format=png"
          class="nav-icon"
          alt="move to home"
      /></a>
      <a href="#bookmark"
        ><img
          class="nav-icon"
          src="https://img.icons8.com/?size=1x&id=ttPVWWAN2Fak&format=png"
          alt="move to bookmark"
      /></a>
      <a href="#profile"
        ><img
          class="nav-icon"
          src="https://img.icons8.com/?size=1x&id=114064&format=png"
          alt="move to profile"
      /></a>
    </footer>
  </body>
</html>
